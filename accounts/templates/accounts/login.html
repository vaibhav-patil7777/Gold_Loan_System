{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Gold Loan System</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body{margin:0;padding:0;font-family:'Poppins',sans-serif;height:100vh;overflow:hidden;display:flex;justify-content:center;align-items:center;background:#000;}
  video#bgVideo{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;filter:brightness(60%);}
  .login-box{background:rgba(255,255,255,0.1);border:2px solid rgba(255,255,255,0.2);border-radius:20px;backdrop-filter:blur(20px);box-shadow:0 0 30px rgba(212,175,55,0.4);width:360px;padding:40px;text-align:center;color:white;}
  h2{font-size:26px;color:#fff;margin-bottom:10px;}
  p{color:#ccc;margin-bottom:20px;}
  input{width:100%;padding:12px;margin:10px 0;border:none;border-radius:10px;background:rgba(255,255,255,0.2);color:#fff;font-size:15px;}
  button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:10px;font-weight:600;font-size:16px;background:linear-gradient(90deg,#d4af37,#f5e2a9);color:#000;cursor:pointer;}
  button:hover{transform:scale(1.05);box-shadow:0 0 20px #f5e2a9;}
  a{color:#f5e2a9;text-decoration:none;font-size:14px;display:block;margin-top:15px;}
  a:hover{text-decoration:underline;}
  .message-box{background:rgba(0,0,0,0.4);padding:10px;border-radius:10px;margin-bottom:10px;color:#00ff99;font-weight:600;}
</style>
</head>
<body>
<video autoplay muted loop id="bgVideo">
  <source src="{% static 'videos/gold.mp4' %}" type="video/mp4">
</video>

<div class="login-box">
  <h2>Welcome Back</h2>
  <p>Login to your account</p>

  {% if messages %}
    {% for message in messages %}
      <div class="message-box">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <a href="{% url 'register' %}">Don't have an account? Register</a>
</div>
</body>
</html>
