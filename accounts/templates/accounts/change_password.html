{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- 🔐 Change Password Page -->
<div class="change-wrap">
  <h2 class="change-title">🔒 Change Your Password</h2>

  {% for message in messages %}
    <div class="alert {{ message.tags }}">{{ message }}</div>
  {% endfor %}

  {% if not success %}
  <form method="POST" class="change-form">
    {% csrf_token %}
    <div class="form-group">
      <label>Old Password</label>
      <input type="password" name="old_password" required>
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input type="password" name="new_password" required>
    </div>

    <div class="form-group">
      <label>Confirm New Password</label>
      <input type="password" name="confirm_password" required>
    </div>

    <button type="submit" class="btn-gold">💾 Update Password</button>
  </form>
  {% else %}
  <div class="success-box">
    <p>✅ Password updated successfully!</p>
    <a href="{% url 'dashboard' %}" class="btn-outline">⬅ Back to Dashboard</a>
  </div>
  {% endif %}
</div>

<!-- 🌈 Gold Theme Matching CSS -->
<style>
body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

/* Main Container */
.change-wrap {
  width: 100%;
  max-width: 450px;
  margin: 80px auto;
  background: rgba(0, 0, 0, 0.65);
  padding: 30px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  text-align: center;
  animation: fadeIn 0.8s ease;
}

/* Title */
.change-title {
  font-size: 26px;
  font-weight: 800;
  color: #ffd166;
  text-shadow: 0 3px 10px rgba(255,215,0,0.3);
  margin-bottom: 20px;
}

/* Form Styling */
.change-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}
.form-group {
  text-align: left;
}
.form-group label {
  font-weight: 600;
  font-size: 14px;
  color: #ffd166;
  display: block;
  margin-bottom: 6px;
}
.form-group input {
  width: 100%;
  padding: 10px 12px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.08);
  color: #fff;
  outline: none;
  font-size: 14px;
}
.form-group input:focus {
  border: 1px solid rgba(255,215,0,0.5);
  background: rgba(255,255,255,0.1);
}

/* Buttons */
.btn-gold {
  background: linear-gradient(135deg,#ffd166,#f2a900);
  color: #111;
  font-weight: 700;
  border: none;
  border-radius: 10px;
  padding: 10px 18px;
  cursor: pointer;
  transition: 0.3s;
}
.btn-gold:hover {
  background: linear-gradient(135deg,#f2a900,#ffd166);
}

.btn-outline {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 18px;
  border-radius: 10px;
  border: 1px solid rgba(255,215,0,0.5);
  color: #ffd166;
  background: transparent;
  text-decoration: none;
  font-weight: 700;
  transition: 0.3s;
}
.btn-outline:hover {
  background: rgba(255,215,0,0.1);
}

/* Alert Message */
.alert {
  padding: 10px;
  border-radius: 8px;
  font-weight: 600;
  margin-bottom: 15px;
}
.alert.success { background: rgba(0, 255, 127, 0.2); color: #8fff8f; }
.alert.error { background: rgba(255, 99, 71, 0.2); color: #ff7b7b; }

/* Success Box */
.success-box {
  text-align: center;
  font-size: 16px;
  color: #ffd166;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
