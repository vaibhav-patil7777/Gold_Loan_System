{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Gold Loan System</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  /* ðŸŽ¥ Background Video */
  video#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(60%);
  }

  /* ðŸŸ¡ Glass Forgot Password Card */
  .forgot-box {
    position: relative;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    width: 360px;
    padding: 40px 35px;
    text-align: center;
    color: white;
    animation: fadeIn 1.2s ease-in-out;
  }

  /* ðŸ”¥ Glow Border Animation */
  .forgot-box::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 20px;
    background: linear-gradient(45deg, #d4af37, #f5e2a9, #d4af37);
    z-index: -1;
    filter: blur(15px);
    opacity: 0.7;
  }

  h2 {
    font-size: 26px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 10px;
  }

  p {
    color: #e0e0e0;
    font-size: 14px;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: 0.3s;
  }

  input::placeholder {
    color: #eee;
  }

  input:focus {
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 0 8px #d4af37;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 16px;
    background: linear-gradient(90deg, #d4af37, #f5e2a9);
    color: #000;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #f5e2a9;
  }

  a {
    display: block;
    color: #f5e2a9;
    font-size: 14px;
    margin-top: 15px;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive */
  @media (max-width: 480px) {
    .forgot-box {
      width: 90%;
      padding: 30px;
    }
  }
</style>
</head>
<body>

  <!-- ðŸŽ¥ Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'videos/gold.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- ðŸŸ¡ Forgot Password Box -->
  <div class="forgot-box">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email to reset your password</p>

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="{% url 'login' %}">Back to Login</a>
  </div>

</body>
</html>
