{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Gold Item - Gold Loan System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
    }

    /* üé• Background Video */
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(60%);
    }

    /* üíõ Glass Form Box */
    .form-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
      width: 400px;
      padding: 35px 40px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      color: #f5e2a9;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 5px;
      font-weight: 500;
      color: #f8f8f8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input::placeholder {
      color: #eee;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #d4af37;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      background: linear-gradient(90deg, #d4af37, #f5e2a9);
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f5e2a9;
    }

    .message {
      color: #00ff99;
      background: rgba(0, 255, 0, 0.1);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    /* üîô Back Button */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(90deg, #d4af37, #f5e2a9);
      color: #000;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px #d4af37;
      transition: 0.3s;
      z-index: 2;
    }

    .back-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #f5e2a9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .form-box {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- üé• Background Video -->
  <video autoplay muted loop id="bgVideo">
    <source src="{% static 'videos/gold.mp4' %}" type="video/mp4">
  </video>

  <!-- üîô Back Button -->
  <a href="javascript:history.back()" class="back-btn">‚¨Ö Back</a>

  <!-- üíõ Form Section -->
  <div class="form-box">
    <h2>üèÖ Add Gold Item for {{ customer.name }}</h2>

    {% if messages %}
      <div class="message">
        {% for msg in messages %}
          {{ msg }}
        {% endfor %}
      </div>
    {% endif %}

    <!-- üîó Fix: Correct URL to add_loan -->
    <form method="POST" action="{% url 'add_gold' customer.id %}">
      {% csrf_token %}
      <label>Gold Type:</label>
      <input type="text" name="gold_type" placeholder="e.g., Necklace, Ring" required>

      <label>Weight (grams):</label>
      <input type="number" step="0.01" name="weight" placeholder="Enter Weight" required>

      <label>Purity:</label>
      <input type="text" name="purity" placeholder="e.g., 22K, 24K" required>

      <label>Valuation (‚Çπ):</label>
      <input type="number" step="0.01" name="valuation" placeholder="Enter Valuation" required>

      <button type="submit">Next ‚û°Ô∏è</button>
    </form>
  </div>

</body>
</html>
