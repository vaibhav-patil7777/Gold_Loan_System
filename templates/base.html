{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Loan System</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: #000;
    overflow-x: hidden;
  }

  /* 🎥 Background Video */
  video#bgVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    filter: brightness(50%);
  }

  /* 🟡 Sidebar */
  .sidebar {
    width: 230px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.1);
    border-right: 2px solid rgba(212, 175, 55, 0.4);
    backdrop-filter: blur(20px);
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    padding-top: 40px;
    box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    animation: fadeIn 1.2s ease-in-out;
  }

  .sidebar h2 {
    text-align: center;
    font-size: 24px;
    color: #f5e2a9;
    margin-bottom: 30px;
  }

  .sidebar a {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 12px 25px;
    margin: 8px 15px;
    border-radius: 10px;
    transition: 0.3s;
  }

  .sidebar a:hover {
    background: rgba(212, 175, 55, 0.3);
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    transform: translateX(5px);
  }

  /* 🌟 Main Content */
  .main-content {
    margin-left: 250px;
    padding: 40px;
    color: white;
    min-height: 100vh;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(212, 175, 55, 0.3);
    backdrop-filter: blur(20px);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
    margin-bottom: 40px;
  }

  header h1 {
    font-size: 26px;
    color: #f5e2a9;
    text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
  }

  header a {
    color: #fff;
    font-weight: 600;
    background: linear-gradient(90deg, #d4af37, #f5e2a9);
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
  }

  header a:hover {
    box-shadow: 0 0 15px #f5e2a9;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<!-- 🎥 Background Video -->
<video autoplay muted loop id="bgVideo">
  <source src="{% static 'videos/gold.mp4' %}" type="video/mp4">
</video>

<!-- 🟡 Sidebar -->
<div class="sidebar">
  <h2>💰 Gold Loan</h2>
  <a href="{% url 'dashboard' %}">🏠 Dashboard</a>
  <a href="{% url 'profile' %}">👤 Profile</a>
  <a href="{% url 'add_customer' %}">🧾 Customers</a>
  <a href="{% url 'customer_list' %}">💵 Payments</a>
  <a href="{% url 'history_list' %}">📜 History</a>
  <a href="{% url 'change_password' %}">🔑 Change Password</a>
  <a href="{% url 'logout' %}">🚪 Logout</a>
</div>

<!-- 🌟 Main Content Area -->
<div class="main-content">
  <header>
    <h1>Gold Loan System</h1>
    <a href="{% url 'logout' %}">Logout</a>
  </header>

  {% block content %}
  {% endblock %}
</div>

</body>
</html>
