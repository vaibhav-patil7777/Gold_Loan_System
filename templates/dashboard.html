{% extends 'base.html' %}
{% block content %}

<style>
  .dashboard-box {
    max-width: 1000px;
    margin: 80px auto;
    padding: 40px;
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.15);
    border-radius: 25px;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
    color: #fff;
    animation: fadeIn 1.2s ease-in-out;
  }

  .dashboard-box h2 {
    font-size: 30px;
    color: #f5e2a9;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-bottom: 40px;
  }

  .card {
    background: linear-gradient(135deg, #d4af37, #f5e2a9);
    border-radius: 20px;
    color: #000;
    padding: 25px;
    font-weight: 700;
    transition: 0.3s;
  }

  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 25px #f5e2a9;
  }

  .quick-actions {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }

  .action-btn {
    background: linear-gradient(90deg, #d4af37, #f5e2a9);
    border: none;
    border-radius: 15px;
    padding: 15px;
    color: #000;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  .action-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #f5e2a9;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>

{% endblock %}
